# File: .github/workflows/publish.yml
name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js ğŸ—ï¸
        run: |
          npx next build
          echo "Build completed, checking output..."
        
      - name: Debug - List build output ğŸ”
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Looking for build output directories..."
          find . -type d \( -name "out" -o -name ".next" -o -name "dist" -o -name "build" \) -maxdepth 2
        
      - name: Ensure out directory exists ï¿½
        run: |
          if [ ! -d "out" ]; then
            echo "âŒ out directory not found, checking alternatives..."
            if [ -d ".next" ]; then
              echo "Found .next directory, this might indicate build succeeded but export failed"
              echo "Contents of .next:"
              ls -la .next/ || true
            fi
            echo "Creating empty out directory as fallback..."
            mkdir -p out
            echo "<html><body><h1>Build Error</h1><p>Static export failed</p></body></html>" > out/index.html
          else
            echo "âœ… out directory exists"
            echo "Contents of out directory:"
            ls -la out/
          fi

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4